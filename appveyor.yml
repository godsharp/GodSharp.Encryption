version: 1.0.1.{build}
branches:
  only:
    - master
    - release
    - dev
skip_branch_with_pr: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
clone_folder: c:\projects\GodSharp.Encryption
install:
- cmd: nuget restore
nuget:
  account_feed: true
  project_feed: true
build:
  project: src\GodSharp.Encryption\GodSharp.Encryption.csproj
  publish_nuget: false
  include_nuget_references: true
  verbosity: minimal
artifacts:
- path: '**\*.nupkg'
test: off
deploy:
- provider: NuGet
  server: https://www.nuget.org/api/v2/package
  api_key:
    secure: s388/c8yQWnGyZ9v9cUDfBe4ud6MFl/ouUEEBruiN5j5+LjSQ4giGKMKuLuvglS1
  artifact: /.*\.nupkg/
  on:
    branch: /(release)|(dev)/
- provider: NuGet
  server: https://www.myget.org/F/godsharp/api/v2/package
  api_key:
    secure: CKm5m2qGYNYnh5yDUE2zKfN+JKBmO5xmtG80AP0yni9yPBqDOaRQ48Y/4k8KGo2y
  artifact: /.*\.nupkg/
  on:
    branch: /(release)|(dev)/
- provider: GitHub
  auth_token:
    secure: uCHTzET52dtiexqTKhgQmup+EBGZs1Afw6eBMfvN4PbQ720YaybNd890Y96ISZ0T
  artifact: /.*\.nupkg/
  draft: true
  force_update: true
  on:
    branch: /(release)|(dev)/